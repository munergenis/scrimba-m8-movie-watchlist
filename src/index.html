<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Watchlist - Find your film</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <header>
    <div class="title-cont main-cont">
      <h1>Find your film</h1>
      <a id="link" href="./watchlist/watchlist.html">My Watchlist</a>
    </div>

    <div class="search-cont main-cont">
      <img class="icon search-icon" src="/search.png" alt="Search icon">
      <input class="search-bar" type="text" placeholder="Find your film">
      <button class="search-btn">Search</button>
    </div>
  </header>

  <main class="index-main main-cont">
    <img class="placeholder-img" src="/movie-placeholder.png" alt="Movie placeholder icon">
    <p class="placeholder-p">Start exploring</p>
  </main>

  <script type="module" src="./index.js"></script>
</body>

</html>
