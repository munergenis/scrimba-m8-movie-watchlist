<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Watchlist - My Watchlist</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../index.css">
</head>

<body>
  <header>
    <div class="title-cont main-cont">
      <h1>My Watchlist</h1>
      <a id="link" href="../index.html">Search for movies</a>
    </div>

    <div class="search-cont main-cont">
      <img class="icon search-icon" src="/search.png" alt="Search icon">
      <input class="search-bar" type="text" placeholder="Find your film">
      <button class="search-btn">Search</button>
    </div>
  </header>

  <main class="watchlist-main main-cont">
    <p class="placeholder-ligth-p">Your watchlist is looking a little empty...</p>
    <a class="placeholder-link" href="../index.html">
      <img class="add-remove-btn" src="/add.png" alt="Add movie icon">
      <p>Let's add some movies!</p>
    </a>
  </main>

  <script type="module" src="../index.js"></script>
</body>

</html>
